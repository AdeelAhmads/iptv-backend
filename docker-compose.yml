version: '1.0'
services:
  mongo:
    container_name: mongodb
    restart: always
    image: mongo:latest
    ports:
      - "27017:27017"
    expose:
      - 27017
    volumes:
      - ./mongo:/data/db

  backend:
    build:
      context: .
      dockerfile: ./Dockerfile
    container_name: 'backend'
    env_file:
      - ./.env
    restart: 'always'
    depends_on:
      - mongo
    ports:
      - '2022:2022'